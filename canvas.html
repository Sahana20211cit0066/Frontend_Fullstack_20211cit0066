<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Canvas</title>
</head>

<body>
    <center>
        <header>
            <h1>Canvas Drawer</h1>
            <p>Draw in the canvas by clicking and dragging the mouse</p>
        </header>
        <article>
            <h2>Canvas</h2>
            <canvas id="myCanvas" onmousedown="startDrawing(event)" onmousemove="drawLine(event)"
                onmouseup="stopDrawing(event)"></canvas>
            <button class="btn">Reset</button>
    </center>
    <script src="Script.js"></script>

</body>


</html>
