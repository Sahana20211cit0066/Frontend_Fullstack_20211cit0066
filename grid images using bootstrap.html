<!doctype html>
<html lang="en">
  <head>
    <title>Grid Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <style>
    img {
        height: 100%;
    }
    .wrapper {
        max-width: 800px;
    }
  </style>
  <body class="bg-light">
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row ">
              <div class="col-md-8 pb-4">
                <img class=" d-block w-100 object-fit-fill" src="https://images7.alphacoders.com/133/thumb-350-1330715.png">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class=" d-block  w-100 object-fit-fill" src="https://lh3.googleusercontent.com/RUg9YJuY2cPjh5znR5ZLqLJIBrm1CM2JuwCS1XP6g31ZDPa_NR--jR0JAum5qDbl2g5UKgBwM4SHSuyiWqjyd7VhBUI=w640-h400-e365-rj-sc0x00ffffff">
              </div>
            </div>
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
              <div class="col-6 col-md-4 pb-4">
                <img class="d-block w-100 object-fit-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOTTUMs-q1GJuCqcx6-1ulbyPk3eeKOpvUYg&usqp=CAU">
              </div>
              <div class="col-6 col-md-4 pb-4">
                <img class=" d-block w-100 object-fit-cover" src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class="d-block  w-100 object-fit-cover" src="https://e0.pxfuel.com/wallpapers/744/196/desktop-wallpaper-cool-top-95-best-cool-background-cool-pics-thumbnail.jpg">
              </div>
            </div>
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-6 pb-4" >
                <img class="d-block w-100 object-fit-cover" src="https://m.media-amazon.com/images/I/41pUcvylkdL.jpg">
              </div>
              <div class="col-6 pb-4" >
                <img class="d-block  w-100 object-fit-cover" src="https://img.etimg.com/thumb/width-640,height-480,imgsize-88006,resizemode-75,msid-100884077/news/international/us/bts-jungkook-and-seventeen-mingyu-join-hands-1-million-fans-watch-video-in-one-hour.jpg">
              </div>
            </div>
          </div>
    </div> 
    </body>
  </html>
